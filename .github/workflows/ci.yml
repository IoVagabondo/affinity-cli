name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  checks:
    name: Lint, Typecheck, Unit Test, Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Unit tests
        run: npm run test

      - name: Build
        run: npm run build

  integration-tests:
    name: Integration Tests (when secret available)
    if: ${{ secrets.AFFINITY_API_KEY != '' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Integration tests
        env:
          AFFINITY_API_KEY: ${{ secrets.AFFINITY_API_KEY }}
          AFFINITY_AUTH_MODE: basic
        run: npm run test:integration
